<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author</title>
</head>
<body>
<div align="center">
<h1>
    Create New Author
</h1>

<input type="submit">
</form>
</div>
</body>
</html>
